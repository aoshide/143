  <script>
    // –ú–∞—Å—Å–∏–≤ –≤–æ–ø—Ä–æ—Å–æ–≤
    const questions = [

        correct: 0, // –ò–Ω–¥–µ–∫—Å –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞
      },

      {

        options: ["–†–æ–∑–æ–≤—ã–π", "–ó–µ–ª–µ–Ω—ã–π", "–¢–µ–º–Ω–æ-—Å–∏–Ω–∏–π", "–§–∏–æ–ª–µ—Ç–æ–≤—ã–π"],
        correct: 2,
      },
      {
        question: "–ì–¥–µ –º—ã –≤–ø–µ—Ä–≤—ã–µ –≤—Å—Ç—Ä–µ—Ç–∏–ª–∏—Å—å?",
        options: ["–í –ø–∞—Ä–∫–µ", "–ù–∞ —É–ª–∏—Ü–µ", "–ù–∞ –±–µ—Ä–µ–≥—É", "–í –±—É—Å–µ"],
        correct: 3,

      {

        options: ["–í –ø–∞—Ä–∫–µ", "–í –∞–Ω—Ç–∏–∫–∏–Ω–æ", "–í —à–∫–æ–ª–µ", "–í –∫–∏–Ω–æ"],
        correct: 1,
      },
      {
        question: "–ö–æ–≥–¥–∞ –º—ã –Ω–∞—á–∞–ª–∏ –≤—Å—Ç—Ä–µ—á–∞—Ç—å—Å—è?",
        options: ["9 –∏—é–Ω—è", "14 –∏—é–ª—è", "9 –∏—é–ª—è", "11 –∏—é–ª—è"],
        correct: 3,
      },
    ];

    let currentQuestionIndex = 0; // –ò–Ω–¥–µ–∫—Å —Ç–µ–∫—É—â–µ–≥–æ –≤–æ–ø—Ä–æ—Å–∞

    function loadQuestion() {
    const questionElement = document.getElementById("question");
    const optionsElement = document.getElementById("options");
    const nextButton = document.getElementById("next-button");
    const resultElement = document.getElementById("result");

    // –û—á–∏—Å—Ç–∫–∞ –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ –∏ –∫–Ω–æ–ø–∫–∏
    resultElement.textContent = "";
    nextButton.style.display = "none";

    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤–æ–ø—Ä–æ—Å–∞
    const currentQuestion = questions[currentQuestionIndex];
    questionElement.textContent = currentQuestion.question;

    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤ –æ—Ç–≤–µ—Ç–∞
    optionsElement.innerHTML = ""; // –û—á–∏—Å—Ç–∫–∞ –ø—Ä–µ–¥—ã–¥—É—â–∏—Ö –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤
    currentQuestion.options.forEach((option, index) => {
      const button = document.createElement("button");
      button.textContent = option;
      button.onclick = () => checkAnswer(index);
      optionsElement.appendChild(button);
    });
  }

  function checkAnswer(selectedIndex) {
    const resultElement = document.getElementById("result");
    const nextButton = document.getElementById("next-button");
    const currentQuestion = questions[currentQuestionIndex];

    if (selectedIndex === currentQuestion.correct) {
      resultElement.textContent = "–ü—Ä–∞–≤–∏–ª—å–Ω–æ! üíñ";
      resultElement.style.color = "#28a745";
    } else {
      resultElement.textContent = "–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ üò¢";
      resultElement.style.color = "#d12c50";
    }

    // –ü–æ–∫–∞–∑–∞—Ç—å –∫–Ω–æ–ø–∫—É "–°–ª–µ–¥—É—é—â–∏–π –≤–æ–ø—Ä–æ—Å"
    nextButton.style.display = "block";
  }

  function goToNextQuestion() {
    currentQuestionIndex++;

    if (currentQuestionIndex < questions.length) {
      loadQuestion(); // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ª–µ–¥—É—é—â–µ–≥–æ –≤–æ–ø—Ä–æ—Å–∞
    } else {

    }
